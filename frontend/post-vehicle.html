<script>

  async function postVehicle() {
    const forma = document.getElementById('forma');
    console.log("a");

    const name = document.getElementById('name').value;
    const make = document.getElementById('make').value;
    const model = document.getElementById('model').value;
    const bodyType = document.getElementById('bodyType').value;
    const description = document.getElementById('description').value;
    const price = document.getElementById('price').value;
    const year = document.getElementById('year').value;
    const mileage = document.getElementById('mileage').value;
    const fuel = document.getElementById('fuel').value;
    const vehicleType = document.getElementById('vehicleType').value;
    const power = document.getElementById('power').value;
    const wheelDrive = document.getElementById('wheelDrive').value;
    const color = document.getElementById('color').value;
    const condition = document.getElementById('condition').value;

    console.log(name, make, model);

    const formData = {
      name: name,
      make: make,
      model: model,
      bodyType: bodyType,
      description: description,
      price: price,
      year: year,
      mileage: mileage,
      fuel: fuel,
      vehicleType: vehicleType,
      power: power,
      wheelDrive: wheelDrive,
      color: color,
      condition: condition,
    };
    try {
      const token = localStorage.getItem('token');
      const response = await fetch('http://localhost:3000/api/v1/vehicles', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(formData)
      });

      const data = await response.json();
      console.log(data);
      if (response.ok) {
       
        window.location.href = '/SI2/PolovniAutomobili/frontend/post-vehicle.html';
      } else {
        alert(data.message);
      }
    } catch (error) {
      console.error('Error:', error.message);
      alert('An error occurred. Please try again later.');
    }
  }




</script>

            <script>
              const imageUpload = document.getElementById('image-upload');
              const imagePreview = document.getElementById('image-preview');
            
              imageUpload.addEventListener('change', function() {
                while (imagePreview.firstChild) {
                  imagePreview.removeChild(imagePreview.firstChild);
                }
            
                const files = imageUpload.files;
                for (let i = 0; i < files.length; i++) {
                  const file = files[i];
                  const imageType = /image.*/;
            
                  if (!file.type.match(imageType)) {
                    continue;
                  }
            
                  const img = document.createElement('img');
                  img.classList.add('thumbnail');
                  img.file = file;
                  imagePreview.appendChild(img);
            
                  const reader = new FileReader();
                  reader.onload = (function(aImg) {
                    return function(e) {
                      aImg.src = e.target.result;
                    };
                  })(img);
                  reader.readAsDataURL(file);
                }
              });
            </script>
