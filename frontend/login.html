<!-- Login Form -->
<div class="modal fade" id="loginform">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Login</h3>
      </div>
      <div class="modal-body">
        <div class="login_wrap">
          <div class="row">
            <div class="col-md-15 col-sm-15">
              <form id="loginForm" method="post">
                <div class="form-group">
                  <input type="text" class="form-control" id="email" placeholder="Email adresa">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password" placeholder="Sifra">
                </div>
                <div class="form-group checkbox">
                  <input type="checkbox" id="remember">
                  <label for="remember">Zapamti me</label>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-block">Uloguj me</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer text-center">
        <p>Nemate nalog? <a href="#signupform" data-bs-toggle="modal" data-bs-dismiss="modal">Registruj se</a></p>
        <p><a href="#forgotpassword" data-bs-toggle="modal" data-bs-dismiss="modal">Zaboravili ste sifru?</a></p>
      </div>
    </div>
  </div>
</div>
